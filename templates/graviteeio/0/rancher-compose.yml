.catalog:
  name: Gravitee.io
  version: Lastest
  description: Gravitee.io API Management
  uuid: graviteeio-0
  questions:
    - variable: "docker_version"
      description: "Gravitee.io version"
      label: "Gravitee.io version"
      required: true
      default: "latest"
      type: "string"   
    - variable: "gateway_port"
      description: "Public gateway port"
      label: "Public gateway port"
      required: true
      default: "8000"
      type: "int"
    - variable: "ui_port"
      description: "Public Management UI port"
      label: "Public Management UI port"
      required: true
      default: "8002"      
      type: "int" 
    - variable: "management_port"
      description: "Public Management API port"
      label: "Public Management API port"
      required: true
      default: "8001"      
      type: "int"              
    - variable: "management_host"
      description: "Public Management API Hostname or IP (Your rancher host node)"
      label: "Public Management API Host"
      required: true
      default: ""
      type: "string"

gateway:
  scale: 1
  health_check:
    port: 8082
    interval: 2000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    healthy_threshold: 2
    response_timeout: 2000
    
management-api:
  scale: 1

management-ui:
  scale: 1

mongodb:
  scale: 1

elasticsearch:
  scale: 1

loadbalancer:
  load_balancer_config:
    haproxy_config: {}
  health_check:
    port: 42
    interval: 2000
    unhealthy_threshold: 3
    healthy_threshold: 2
    response_timeout: 2000
